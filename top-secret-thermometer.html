<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Fundraising Goal Tracker ðŸŒˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #A8C573 0%, #7BC4BC 50%, #E87646 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Rainbow animation in background */
        @keyframes rainbow-pulse {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .rainbow-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                rgba(168, 197, 115, 0.3) 0%,
                rgba(123, 196, 188, 0.3) 25%,
                rgba(232, 118, 70, 0.3) 50%,
                rgba(200, 221, 181, 0.3) 75%,
                rgba(82, 117, 72, 0.3) 100%);
            animation: rainbow-pulse 8s ease infinite;
            z-index: 0;
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle-twinkle 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes sparkle-twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: auto;
        }

        h1 {
            color: #527548;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .rainbow-text {
            background: linear-gradient(90deg,
                #E87646 0%,
                #A8C573 25%,
                #7BC4BC 50%,
                #E87646 75%,
                #A8C573 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-text 3s linear infinite;
        }

        @keyframes rainbow-text {
            to { background-position: 200% center; }
        }

        .goal {
            color: #527548;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-size: 1.3em;
            color: #527548;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 15px 20px;
            font-size: 1.5em;
            border: 3px solid #A8C573;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #7BC4BC;
            box-shadow: 0 0 20px rgba(123, 196, 188, 0.5);
        }

        .thermometer-container {
            position: relative;
            margin: 0 auto;
            width: 300px;
            height: 350px;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #527548;
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .thermometer {
            position: relative;
            width: 90px;
            height: 100%;
            margin: 0 auto;
        }

        .thermometer svg {
            width: 100%;
            height: 100%;
        }

        .thermo-outline {
            fill: rgba(200, 221, 181, 0.3);
            stroke: #527548;
            stroke-width: 4;
        }

        .thermo-fill {
            transition: height 1s ease;
            filter: drop-shadow(0 0 10px rgba(232, 118, 70, 0.5));
        }

        .percentage-display {
            margin-top: 15px;
            font-size: 2.5em;
            font-weight: bold;
            color: #527548;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .amount-display {
            font-size: 1.2em;
            color: #527548;
            margin-top: 8px;
        }

        .celebration {
            display: none;
            margin-top: 15px;
            font-size: 1.5em;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .celebration.show {
            display: block;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #E87646;
            animation: confetti-fall 3s linear infinite;
            z-index: 100;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Marker lines on thermometer */
        .marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .marker::before {
            content: '';
            width: 25%;
            height: 3px;
            background: #527548;
            border-radius: 2px;
        }

        .marker::after {
            content: '';
            width: 25%;
            height: 3px;
            background: #527548;
            border-radius: 2px;
        }

        .marker-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker-dash {
            width: 8px;
            height: 3px;
            background: #527548;
            margin: 0 2px;
            border-radius: 2px;
        }

        .marker-label {
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1em;
            color: #527548;
            font-weight: bold;
            white-space: nowrap;
        }

        .marker-label-right {
            position: absolute;
            right: -80px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1em;
            color: #527548;
            font-weight: bold;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            input[type="number"] {
                width: 150px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-bg"></div>

    <!-- Generate sparkles -->
    <script>
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }
    </script>

    <div class="container">
        <h1 class="rainbow-text">Fundraising Goal Tracker</h1>
        <div class="goal">Goal: $15,000</div>

        <div class="input-section">
            <div class="input-group">
                <label for="amount">$</label>
                <input type="number" id="amount" placeholder="0" min="0" max="15000" step="0.01">
            </div>
        </div>

        <div class="thermometer-container">
            <div class="thermometer">
                <svg viewBox="0 0 90 300" preserveAspectRatio="xMidYMid meet">
                    <!-- Define gradient for fill -->
                    <defs>
                        <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" style="stop-color:#E87646;stop-opacity:1" />
                            <stop offset="20%" style="stop-color:#E87646;stop-opacity:1" />
                            <stop offset="60%" style="stop-color:#A8C573;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7BC4BC;stop-opacity:1" />
                        </linearGradient>

                        <!-- Clip path for thermometer shape (flipped to match fill transform) -->
                        <clipPath id="thermoClip" transform="translate(0, 300) scale(1, -1)">
                            <!-- Bulb circle -->
                            <circle cx="45" cy="255" r="43" />
                            <!-- Tube rectangle -->
                            <rect x="20" y="0" width="50" height="215" rx="25" />
                        </clipPath>
                    </defs>

                    <!-- Background outline -->
                    <g>
                        <!-- Bulb -->
                        <circle cx="45" cy="255" r="43" class="thermo-outline" />
                        <!-- Tube -->
                        <rect x="20" y="0" width="50" height="215" rx="25" class="thermo-outline" />
                    </g>

                    <!-- Fill (clipped to thermometer shape) -->
                    <g transform="translate(0, 300) scale(1, -1)">
                        <rect
                            id="fillRect"
                            x="0"
                            y="0"
                            width="90"
                            height="0"
                            fill="url(#fillGradient)"
                            clip-path="url(#thermoClip)"
                            class="thermo-fill"
                        />
                    </g>
                </svg>

                <!-- Markers with dashes -->
                <div class="marker" style="top: 0%;">
                    <span class="marker-label-right">$15,000</span>
                    <div class="marker-center">
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                    </div>
                </div>
                <div class="marker" style="top: 25%;">
                    <span class="marker-label">$11,250</span>
                    <div class="marker-center">
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                    </div>
                </div>
                <div class="marker" style="top: 50%;">
                    <span class="marker-label-right">$7,500</span>
                    <div class="marker-center">
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                    </div>
                </div>
                <div class="marker" style="top: 75%;">
                    <span class="marker-label">$3,750</span>
                    <div class="marker-center">
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                        <div class="marker-dash"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="percentage-display" id="percentage">0%</div>
        <div class="amount-display" id="amountDisplay">$0 of $15,000</div>

        <div class="celebration" id="celebration">
            ðŸŽ‰ ðŸŒˆ âœ¨ GOAL REACHED! âœ¨ ðŸŒˆ ðŸŽ‰
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const percentageDisplay = document.getElementById('percentage');
        const amountDisplay = document.getElementById('amountDisplay');
        const celebration = document.getElementById('celebration');
        const GOAL = 15000;

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#E87646', '#A8C573', '#7BC4BC', '#C8DDB5'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        function updateThermometer(amount) {
            const percentage = Math.min((amount / GOAL) * 100, 100);

            // Update SVG fill rectangle (anchored at bottom, grows upward)
            const fillHeight = (percentage / 100) * 300;
            const fillRect = document.getElementById('fillRect');
            fillRect.setAttribute('height', fillHeight);

            // Update displays
            percentageDisplay.textContent = percentage.toFixed(1) + '%';
            amountDisplay.textContent = `$${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} of $${GOAL.toLocaleString('en-US')}`;

            // Show celebration if goal reached
            if (percentage >= 100) {
                celebration.classList.add('show');
                // Create confetti burst
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 50);
                }
            } else {
                celebration.classList.remove('show');
            }
        }

        // Set default amount
        const CURRENT_TOTAL = 4457.97;
        amountInput.value = CURRENT_TOTAL;
        updateThermometer(CURRENT_TOTAL);

        // Allow manual updates
        amountInput.addEventListener('input', () => {
            const amount = parseFloat(amountInput.value) || 0;
            updateThermometer(amount);
        });
    </script>
</body>
</html>
